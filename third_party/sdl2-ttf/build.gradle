plugins {
    alias(libs.plugins.android.library)
}

android {
    namespace 'com.mobilerpgpack.sdl_ttf'
    compileSdk versions.target_sdk

    defaultConfig {
        targetSdk versions.target_sdk
        minSdk versions.min_sdk

        ndk {
            abiFilters = abi_filters
        }
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_PLATFORM=android-$versions.native_android_platform_version",
                        "-DCMAKE_CXX_FLAGS=$build_flags.CMAKE_CXXFLAGS",
                        "-DCMAKE_C_FLAGS=$build_flags.CMAKE_CFLAGS",
                        "-DCMAKE_SHARED_LINKER_FLAGS=$build_flags.CMAKE_SHADERLINKER_FLAGS",
                        "$build_flags.CMAKE_ANDROID_STL"
            }
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
            version versions.cmake_version
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    buildToolsVersion versions.build_tools_version
    ndkVersion versions.ndk_version
    buildFeatures {
        prefabPublishing true
        prefab true
    }
    prefab{
        SDL2_ttf {
            headers "src/main/jni/sdl-ttf"
        }
    }
}

dependencies {
    implementation(project(":third_party:sdl2:android-project:sdl2"))
    implementation libs.androidx.appcompat
    implementation libs.material
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core
}