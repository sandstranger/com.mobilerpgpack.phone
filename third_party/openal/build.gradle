plugins {
    alias(libs.plugins.android.library)
}

android {
    namespace 'com.mobilerpgpack.openal'
    compileSdkVersion versions.target_sdk

    defaultConfig {
        minSdk versions.min_sdk
        targetSdk versions.target_sdk

        ndk {
            abiFilters = abi_filters
        }
        externalNativeBuild {
            cmake {
                arguments "-DANDROID_PLATFORM=android-$versions.native_android_platform_version",
                        "-DALSOFT_EXAMPLES=OFF" ,"-DALSOFT_TESTS=OFF" ,"-DALSOFT_UTILS=OFF",
                        "-DALSOFT_NO_CONFIG_UTIL=ON", "-DALSOFT_BACKEND_OPENSL=OFF",
                        "-DALSOFT_BACKEND_WAVE=OFF", "-DALSOFT_BACKEND_OBOE=ON",
                        "-DALSOFT_REQUIRE_OBOE=ON",
                        "-DCMAKE_CXX_FLAGS=$build_flags.CMAKE_CXXFLAGS",
                        "-DCMAKE_C_FLAGS=$build_flags.CMAKE_CFLAGS",
                        "-DCMAKE_SHARED_LINKER_FLAGS=$build_flags.CMAKE_SHADERLINKER_FLAGS",
                         "$build_flags.CMAKE_ANDROID_STL"
            }
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
            version versions.cmake_version
        }
    }
    buildToolsVersion versions.build_tools_version
    ndkVersion versions.ndk_version

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

preBuild.dependsOn ':third_party:oboe:build'

dependencies {
    implementation(project(":third_party:oboe"))
    implementation libs.androidx.appcompat
    implementation libs.material
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core
}