####################################################################################################
# WARNING: this file is periodically re-generated and overwritten by PsyDoom.
# If you have anything other than the value of a setting to save, do not put it in this file!
####################################################################################################

#---------------------------------------------------------------------------------------------------
# Default path to the .cue file for PlayStation 'Doom' or 'Final Doom', or other valid game disc.
# See PsyDoom's main README.md file for a list of supported game discs.
# 
# This cue file path will be used when none is specified via the 'Launcher' tab or manually via
# the command line with the '-cue <CUE_PATH>' command-line argument.
# 
# A valid .cue (cue sheet) file for the desired game must be provided in order to run PsyDoom.
# A relative or absolute path can be used; relative paths are relative to the current OS working
# directory, which is normally the directory that the PsyDoom executable is found in.
# 
# Note: on MacOS the full path to this file MUST be specified because the working directory for
# PsyDoom may be randomized due to OS security restrictions.
#---------------------------------------------------------------------------------------------------
CueFilePath = 

#---------------------------------------------------------------------------------------------------
# If enabled then show performance counters (FPS & frame duration) during gameplay and menus.
#---------------------------------------------------------------------------------------------------
ShowPerfCounters = 0

#---------------------------------------------------------------------------------------------------
# When uncapped framerates are enabled, whether sector floor, ceiling and wall motion is smoothed.
# Also causes objects pushed by ceilings or floors to have that motion smoothed too, if enabled.
#---------------------------------------------------------------------------------------------------
InterpolateSectors = 1

#---------------------------------------------------------------------------------------------------
# When uncapped framerates are enabled, whether map objects have motion due to velocity/momentum
# smoothed. Only affects missiles and motion caused by forces like explosions.
# Does not affect walking/flying movements generated by monster AI.
#---------------------------------------------------------------------------------------------------
InterpolateMobj = 1

#---------------------------------------------------------------------------------------------------
# When uncapped framerates are enabled, whether walking/flying movements generated by monster AI are
# smoothed. This is disabled by default because it looks bad for various reasons.
#---------------------------------------------------------------------------------------------------
InterpolateMonsters = 0

#---------------------------------------------------------------------------------------------------
# When uncapped framerates are enabled, whether to interpolate the weapon sway of the player.
#---------------------------------------------------------------------------------------------------
InterpolateWeapon = 1

#---------------------------------------------------------------------------------------------------
# How much system RAM is available to Doom's 'Zone Memory' heap allocator (in bytes).
# Many memory allocations in the game are serviced by this system so in effect this setting defines
# one of the main memory limits for the game.
# 
# If the value of this setting is <= 0 then PsyDoom will reserve a default amount of memory which is
# presently 64 MiB. This should be enough for even the most demanding user maps.
# 
# For reference, the original PSX Doom had about 1.3 MiB of heap space
# available, though it also used less RAM in general being a 32-bit program instead of 64-bit.
# WARNING: setting this value too low may result in the game crashing with an out of memory error!
#---------------------------------------------------------------------------------------------------
MainMemoryHeapSize = -1

#---------------------------------------------------------------------------------------------------
# If enabled then all intro logos and movies will be skipped on game startup.
#---------------------------------------------------------------------------------------------------
SkipIntros = 0

#---------------------------------------------------------------------------------------------------
# Skip crossfades and waiting for sounds to finish playing during loading transitions?
# PsyDoom doesn't really have loading times given the speed of modern hardware however it still
# implements logic from the original game which artificially causes a certain amount of 'loading'.
# This logic waits for certain sounds to finish before allowing loading to 'complete' and also
# performs screen crossfades of a fixed duration. If you enable this setting then PsyDoom will
# skip doing all that and load everything as fast as possible. This may be desirable for speed
# running but can make loading transitions more jarring and cause sounds to cut out abruptly.
# If you are playing normally it is probably more pleasant to leave this setting disabled.
#---------------------------------------------------------------------------------------------------
UseFastLoading = 0

#---------------------------------------------------------------------------------------------------
# Enable an optional end of level time display, in single player mode?
# When enabled shows the real time taken to complete a level, including any time spent in pause or
# option menus. This alters the display of the intermission screen slightly and condenses the
# stats shown in order to make room for time. This setting is not enabled by default because of font
# limitations making the time display look odd - the '.' separator must be used instead of ':'.
# The time is displayed in 3 components, minutes, seconds and hundredths of seconds and is limited
# to showing a maximum display of 999.59.99 - which is probably more than enough for any level.
#---------------------------------------------------------------------------------------------------
EnableSinglePlayerLevelTimer = 0

#---------------------------------------------------------------------------------------------------
# Whether or not to use movement & timing code from the PAL version of the game.
# This does not alter the refresh rate of the game, just how the game logic is processed & advanced.
# NTSC is the default since it offers the most responsive gameplay.
# 
# The PAL version simulates the world and enemies slightly faster but the player moves at a slower
# rate, making the game more difficult. View bobbing is also much stronger in the PAL version unless
# the 'view bob fix' is applied to make it more consistent with NTSC (PsyDoom default behavior).
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
# 
# Allowed values:
# - Use NTSC timings (0)
# - Use PAL timings (1)
# - Auto-decide based on the game disc region (-1)
#---------------------------------------------------------------------------------------------------
UsePalTimings = 0

#---------------------------------------------------------------------------------------------------
# Whether to restrict player update logic to a consistent tick-rate that advances at the same speed
# as enemies and the game world; this forced tick-rate will be '15 Hz' when using NTSC timings.
# Normally player logic updates at 30 Hz when using NTSC timings, framerate permitting.
# For PAL timings when this setting is enabled the forced player tick rate will be 12.5 Hz.
# 
# If this mode is enabled then input lag will be increased, and player physics will feel more
# 'floaty' due to a bug in the original game which causes weaker gravity under lower framerates.
# Generally this setting should be left disabled, unless you are really curious...
# Its main use is to ensure consistent demo recording & playback, where it will be force enabled.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
UseDemoTimings = 0

#---------------------------------------------------------------------------------------------------
# If enabled then fix the total enemies count for the level to include any monsters that have been
# spawned or respawned. Each time a monster gets spawned or respawned, the total is increased.
# The fix prevents the total kills from exceeding 100% when enemies like Pain Elementals appear in
# a map and allows the number of enemies remaining to be gauged more accurately.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
FixKillCount = 1

#---------------------------------------------------------------------------------------------------
# Whether to use a tweak to the original player movement code which attempts to reduce input latency
# for sideways and forward movement. The effect of this will be subtle but should improve gameplay.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
UseMoveInputLatencyTweak = 1

#---------------------------------------------------------------------------------------------------
# If enabled then adjust line activation logic to fix some problem cases where valid attempts to use
# switches, doors and elevators would not register. Example problem cases are switches at 45 degree
# angles to other walls, or switches surrounded by lots of other geometry.
# 
# Notes:
#  (1) This fix will also remove many known exploits where switches can be used through walls!
#  (2) This setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
FixLineActivation = 1

#---------------------------------------------------------------------------------------------------
# If enabled, extends the following player attack limits:
#  - Max shoot/hitscan distance, from '2048' to '8192'.
#  - Max auto-aim distance, from '1024' to '8192'.
#  - Max BFG spray/tracer distance, from '1024' to '2048'.
# 
# Extending these limits can make combat on large open maps less frustrating.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
UseExtendedPlayerShootRange = 1

#---------------------------------------------------------------------------------------------------
# Fix a limitation where only 1 line special can be crossed/activated per frame?
# 
# If enabled then the player can potentially trigger multiple line specials at the same time.
# Removing this limitation may be important for new maps with many line triggers in close proximity.
# 
# Notes:
# (1) In each frame the same line special and tag is still only allowed to be triggered once.
# This restriction prevents for example the player from activating the same teleporter twice in
# one frame if crossing over 2 of it's edges (at a corner).
# (2) This setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
FixMultiLineSpecialCrossing = 1

#---------------------------------------------------------------------------------------------------
# If enabled then fix a bug from the original game where sometimes the player is prevented
# from picking up items if they are close to other items that cannot be picked up.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
UseItemPickupFix = 1

#---------------------------------------------------------------------------------------------------
# Whether to apply a fix for a bug in the original games where sometimes the player would not take
# splash damage from rockets launched very close to walls.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
UsePlayerRocketBlastFix = 1

#---------------------------------------------------------------------------------------------------
# Whether to apply a gameplay tweak to reduce the initial firing delay for the Super Shotgun.
# This tweak makes it more responsive and useful during fast action by reducing input latency and
# brings it more in line with the feel of the PC Super Shotgun. The tweak shifts some of the initial
# firing delay to later in the animation sequence, so that the overall firing time does not take any
# longer than it would normally.
# 
# The tweak is disabled by default to preserve the original PSX feel but may be desirable for users
# who prefer this weapon to handle more like the PC version.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
UseSuperShotgunDelayTweak = 0

#---------------------------------------------------------------------------------------------------
# If enabled then things flagged 'deathmatch only' will be allowed to spawn in single player mode.
# This includes extra weapons and items, but also (oddly!) extra enemies on some maps.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
SinglePlayerForceSpawnDmThings = 0

#---------------------------------------------------------------------------------------------------
# Whether to use player movement & turning logic from Final Doom rather than the original PSX Doom.
# 
# In the original PSX Doom, player forward move speed is slightly greater than side move speed.
# The way player logic is handled also produces slightly different results for the same inputs.
# In Final Doom, player forward move speed is changed to be the same as side move speed.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
# 
# Allowed values:
#  - Always use the original PSX Doom player movement & turning logic (0)
#  - Always use the PSX Final Doom player movement & turning logic (1)
#  - Auto-decide based on the game being played (-1) (default setting)
#---------------------------------------------------------------------------------------------------
UseFinalDoomPlayerMovement = -1

#---------------------------------------------------------------------------------------------------
# For digital movement only: whether doing opposite movements (at the same time) such as forward and
# back causes them to cancel each other out.
# 
# In Final Doom this was the case, but not so for the original PSX Doom which instead just picked one
# of the directions to move in. This setting does not affect analog movement from game controllers
# which can always cancel.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
# 
# Allowed values:
#  - Opposite movements never cancel each other out (0)
#  - Opposite movements always cancel each other out (1)
#  - Auto-decide based on the game being played (-1)
#---------------------------------------------------------------------------------------------------
AllowMovementCancellation = 1

#---------------------------------------------------------------------------------------------------
# For digital turning only: whether doing opposite left/right turns at the same time causes the
# actions to cancel each other out. Both Doom and Final Doom did NOT do any form of cancellation
# for conflicting digital turn movements. If you want the original behavior disable this setting.
# 
# This setting does not affect any turning other than digital, all other turning can always cancel.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
AllowTurningCancellation = 1

#---------------------------------------------------------------------------------------------------
# Fix a bug from the original PSX Doom where view bobbing is not as strong when the game is running
# at 30 FPS versus 15 FPS? Enabling this setting will make view bobbing stronger, and much more
# like the original PC version. This fix also adjusts view bobbing when using PAL timings, so that
# it is not overly strong when walking.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
FixViewBobStrength = 1

#---------------------------------------------------------------------------------------------------
# Fix a bug from the original PSX Doom where gravity applies at inconsistent strengths depending on
# the current framerate. The fix makes the gravity strength behave consistently at all framerates.
# 
# Originally gravity was 2x as strong when the game was running at 30 FPS versus when the game was
# running at 15 FPS. Since the performance of the game was often closer to 15 FPS in most cases,
# this fix makes gravity behave at its 15 FPS strength consistently for greater authenticity.
# 
# IMPORTANT: disabling this fix may certain jumps like in 'The Mansion' and 'The Gauntlet'
# impossible to perform but will make gravity feel less floaty. Most maps can be played at the
# stronger gravity level however without issue.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
FixGravityStrength = 1

#---------------------------------------------------------------------------------------------------
# How many Lost Souls can be in a level before Pain Elementals stop spawning more?
# 
# The original PSX Doom intended to have a limit of 24 (like the PC version) but due to a bug there
# was actually no cap on the number of Lost Souls that could be spawned. PSX Final Doom fixed this
# bug however and introduced a limit of 16 Lost Souls, which in turn caused problems on some maps.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
# 
# Allowed values:
#    0 = Auto decide the limit based on the game (Doom vs Final Doom), in a faithful manner
#  >0 = Limit the number of Lost Souls to this much
#  <0 = Apply no limit
#---------------------------------------------------------------------------------------------------
LostSoulSpawnLimit = 0

#---------------------------------------------------------------------------------------------------
# If enabled then apply a fix to the original game logic to try and prevent Lost Souls from being
# occasionally spawned outside of level bounds.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
UseLostSoulSpawnFix = 1

#---------------------------------------------------------------------------------------------------
# If enabled then apply a fix to the original game logic to prevent numeric overflows from occurring
# in the enemy 'line of sight' code. These errors make monsters unable to see the player sometimes,
# usually when there are large differences between sector floor and ceiling heights.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
UseLineOfSightOverflowFix = 1

#---------------------------------------------------------------------------------------------------
# If enabled then fix a Doom engine bug where bullet puffs don't appear sometimes when shooting
# certain walls outdoors.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
FixOutdoorBulletPuffs = 1

#---------------------------------------------------------------------------------------------------
# If enabled then fix an original bug where sometimes monster gibs can block the player if an enemy
# is crushed while playing it's death animation sequence.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
FixBlockingGibsBug = 1

#---------------------------------------------------------------------------------------------------
# If enabled then fix an original PSX Doom bug where sound can travel through certain kinds of
# closed doors when it shouldn't be able to. This bug can be observed with the small window into the
# secret room, in MAP03 of Doom. It allows sound to pass through it even though it is closed.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
FixSoundPropagation = 1

#---------------------------------------------------------------------------------------------------
# If enabled then fix an original PSX Doom bug where sometimes sprites on the edge of ledges can
# alternate suddenly between being at the top of the ledge and bottom of the ledge. The warping
# would occur when blocking objects like the player or enemies would come into contact with the
# object affected by the warping bug.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
FixSpriteVerticalWarp = 1

#---------------------------------------------------------------------------------------------------
# If enabled then the player can pickup multiple 'Computer Area Map' powerups instead of just one.
# This fixes issues with some maps where it is impossible to obtain 100% of items because there are
# multiple 'Computer Area Map' powerups.
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
AllowMultiMapPickup = 1

#---------------------------------------------------------------------------------------------------
# Whether to enable built-in fixes provided by PsyDoom for maps on various supported game discs.
# These patches will only be applied if the original map is unmodified.
# 
# This setting enables map patches that affect gameplay in some way.
# Examples: fixing progression blockers, fixing broken secrets.
# 
# Note: this setting is ignored during demos and networked games where you not the host.
#---------------------------------------------------------------------------------------------------
EnableMapPatches_GamePlay = 1

#---------------------------------------------------------------------------------------------------
# Whether to enable built-in fixes provided by PsyDoom for maps on various supported game discs.
# These patches will only be applied if the original map is unmodified.
# 
# This setting enables map patches that affect just visual issues, which have zero gameplay effect.
# Examples: fixing missing textures, fixing texture alignment.
#---------------------------------------------------------------------------------------------------
EnableMapPatches_Visual = 1

#---------------------------------------------------------------------------------------------------
# Whether to enable built-in fixes provided by PsyDoom for maps on various supported game discs.
# These patches will only be applied if the original map is unmodified.
# 
# This setting enables patching of issues unique to PsyDoom that do not occur in the original game.
# These issues are mostly caused by differences in how skies are handled versus standard PSX Doom.
# 
# In order to fix many more problems, PsyDoom skies behave more like PC Doom skies in that they do
# not let you see past them into the 'void' and therefore (potentially) into other rooms past that.
# This works well most of the time but occasionally slight tweaks are needed to adjust for PsyDoom.
# These patches perform those tweaks.
#---------------------------------------------------------------------------------------------------
EnableMapPatches_PsyDoom = 1

#---------------------------------------------------------------------------------------------------
# Multiplier for view bobbing strength, from 0.0 to 1.0 (or above, to make the walk bob stronger).
# 
# Note: this setting is ignored during demos and networked games where you are not the host/server.
#---------------------------------------------------------------------------------------------------
ViewBobbingStrength = 1

#---------------------------------------------------------------------------------------------------
# Automatically pause the game once the PsyDoom window loses focus?
# 
# Notes:
# (1) This setting only concerns in-game pause, menus are unaffected.
# (2) This setting is ignored for demo playback & recording.
#     Pause is not allowed in either of those cases.
#---------------------------------------------------------------------------------------------------
PauseOnWindowFocusLost = 1
